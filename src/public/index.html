<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Animal Story Generator</title>
</head>

<body>
    <div class="flex flex-col justify-center items-center gap-4 mt-8 ">
        Enter a Name of an Animal: <br><input type="text" id="animalName"
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            type="text" value="Frog"><br>
        <button id="generate"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Generate</button>
        <p id="display" class="p-12">The Story comes here</p>
    </div>
    <script defer src="./index.js"></script>
</body>

</html>
